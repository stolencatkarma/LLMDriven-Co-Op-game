<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM-Driven Co-Op Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #f8f8f2;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: rgba(30, 30, 40, 0.95);
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        header h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #ffd700;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000, 0 0 2px #fff;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(44, 44, 60, 0.97);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            padding: 2rem;
        }
        #world-image {
            width: 100%;
            max-height: 320px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.18);
            background: #222;
        }
        #description {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #ffe082;
            white-space: pre-line;
        }
        #chat {
            background: rgba(30, 30, 40, 0.85);
            border-radius: 10px;
            padding: 1rem;
            max-height: 260px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 8px rgba(0,0,0,0.12);
        }
        .chat-entry {
            margin-bottom: 0.7em;
        }
        .chat-entry .sender {
            font-weight: bold;
            color: #ffd700;
        }
        .chat-entry.dm .sender {
            color: #82b1ff;
        }
        #message-form {
            display: flex;
            gap: 0.5rem;
        }
        #message-input {
            flex: 1;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background: #29293a;
            color: #fff;
        }
        #send-btn {
            background: linear-gradient(90deg, #ffd700 0%, #ff9800 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-btn:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ffd700 100%);
        }
        @media (max-width: 600px) {
            main { padding: 1rem; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>LLM-Driven Co-Op Adventure</h1>
    </header>
    <main>
        <img id="world-image" src="" alt="World Scene" style="display:none;">
        <div id="description"></div>
        <div id="chat"></div>
        <form id="message-form" autocomplete="off">
            <input id="message-input" type="text" placeholder="Type your action or message..." required autofocus>
            <button id="send-btn" type="submit">Send</button>
        </form>
    </main>
    <script>
        const chatDiv = document.getElementById('chat');
        const descDiv = document.getElementById('description');
        const img = document.getElementById('world-image');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');

        function renderChat(chatHistory) {
            chatDiv.innerHTML = '';
            chatHistory.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'chat-entry' + (entry.sender === 'DM' ? ' dm' : '');
                div.innerHTML = `<span class="sender">${entry.sender}:</span> <span class="msg">${entry.message}</span>`;
                chatDiv.appendChild(div);
            });
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function renderWorld(worldState) {
            descDiv.textContent = worldState.description || '';
            if (worldState.image) {
                img.src = worldState.image;
                img.style.display = '';
            } else {
                img.style.display = 'none';
            }
        }

        async function sendMessage(message) {
            input.disabled = true;
            try {
                const res = await fetch('/api/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();
                renderChat(data.chatHistory);
                renderWorld(data.worldState);
            } catch (e) {
                alert('Failed to send message: ' + e.message);
            } finally {
                input.disabled = false;
                input.value = '';
                input.focus();
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const msg = input.value.trim();
            if (msg) sendMessage(msg);
        });

        // Initial load: send empty message to get scene
        window.addEventListener('DOMContentLoaded', () => {
            sendMessage('');
        });
    </script>
</body>
</html>
